<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- add style tag -->
    <style>
      table  {
          border: 2px solid black;
          /* to avoid double line around the cells */
          border-collapse: collage;
          /* add width and make it responsive (use %) */
          width: 50% 
        }
        th td { 
           border: 1px solid black;
           padding: 5px;
           text-align: center;
        }
        /* style the heading */
        th {
            bockground-color: lightgray;
        }
          
    </style>
</head>
<body>
    <h1>Presidents</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in office</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789 - 1997</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Adams</td>
            <td>1797-1801</td>
        </tr>
        <tr>
            <td>Thomas</td>
            <td>Jefferson</td>
            <td>1801-1809</td>
        </tr>
    </table>
</body>
</html>
